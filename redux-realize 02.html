<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <button onclick="store.dispatch({type: 'add', n: 2})">+</button>
    <span class="count-info">10</span>
    <button onclick="store.dispatch({type: 'reduce', n: 2})">-</button>
  </div>

  <script>
    const countInfo =  document.querySelector('.count-info')

    const renderState = {
      count: 5
    }
    
    const changeState = (action) => {
      switch(action.type) {
        case 'add': 
          renderState.count += action.n
          break;
        case 'reduce':
          renderState.count -= action.n
        default: 
        break;
      }
    }

    const createStore = (state, changeState) => {
      const getState = () => state
      const listeners = []
      const subscribe = (listener) => listeners.push(listener)
      const dispatch = (action) => {
        changeState(action)
        listeners.forEach(listener => listener())
      }
      return {
        getState,
        dispatch,
        subscribe
      }
    }

    const store = createStore(renderState, changeState)

    const renderCount = () => {
      countInfo.innerHTML = store.getState().count
    }

    renderCount()

    store.subscribe(renderCount)
  </script>
</body>
</html>
